<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Edit</title>
    </head>
    <body class="container">
        <form class="form col align-self-center col-5 p-3 m-3" action="/update_user" method="post">
            <div class="form-group m-2">
                <label for="exampleInputFname1">First Name:</label>
                <input class="form-control" id="exampleInputFname1" value="{{this_user[0].first_name}}" name="fname">
            </div>
            <div class="form-group m-2">
                <label for="exampleInputLname1">Last Name:</label>
                <input class="form-control" id="exampleInputLname1"value="{{this_user[0].last_name}}" name="lname">
            </div>
            <div class="form-group m-2">
                <label for="exampleInputEmail1">Email address:</label>
                <input class="form-control" id="exampleInputEmail1" value="{{this_user[0].email}}" name="email">
            </div>
            <input type="submit" class="btn btn-primary m-2 " value="edit user"></input>
        </form>
        <form action="/sendToUsers" method="post" >
            <input type="submit" class="btn btn-primary m-5 " value="home"></input>
            
        </form>
        <form action="/sendToUser" method="post" >
            <input type="submit" class="btn btn-primary m-5 " value="Show User"></input>
            <input type="hidden" value={{this_user[0].id}} name="id">
        </form>
    </body>
</html>
