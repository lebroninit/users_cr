<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>User</title>
    </head>
    <body>
        <h1>User {{this_user[0].id}}</h1>
        <p>Full Name: {{this_user[0].first_name}} {{this_user[0].last_name}}</p>
        <p>Email: {{this_user[0].email}}</p>
        <p>Created On: {{this_user[0].created_at}}</p>
        <p>Last Updated On: {{this_user[0].updated_at}}</p>

        <form action="/sendToUsers" method="post" >
            <input type="submit" class="btn btn-primary m-5 " value="home"></input>
        </form>
        <form action="/sendToEdit" method="post" >
            <input type="submit" class="btn btn-primary m-5 " value="edit"></input>
            <input type="hidden" value={{this_user[0].id}} name="id">
        </form>
        <form action="/delete" method="post">
            <input type="hidden" value={{this_user[0].id}} name="id">
            <input type="submit" value="Delete">
        </form>
    </body>
</html>
